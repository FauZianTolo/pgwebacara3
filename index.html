<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS Bootsrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>

<!-- Pembuatan kalkulator -->

<body>
    <div class="container">
        <div class="card mt-4 shadow">
            <div class="card-header text-center fa-solid fa-calculator">
                <h1><i class="fa-solid fa-calculator"></i>CALCULATOR<i class="fa-solid fa-calculator"></i></h1>
            </div>
            <div class="card-body">
                <div class="mb-3 shadow">
                    <label for="nilai1" class="form-label">Nilai 1</label>
                    <input type="number" class="form-control" id="nilai1" value="0">
                </div>
                <div class="mb-3 shadow">
                    <label for="nilai2" class="form-label">Nilai 2</label>
                    <input type="number" class="form-control" id="nilai2" value="0">
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="penjumlahan()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <button type="button" class="btn btn-danger" onclick="pengurangan()">
                        <i class="fa-solid fa-minus"></i></button>
                    <button type="button" class="btn btn-dark" onclick="perkalian()">
                        <i class="fa-solid fa-x"></i></button>
                    <button type="button" class="btn btn-info" onclick="pembagian()">
                        <i class="fa-solid fa-divide"></i></button>
                </div>
                <hr>
                <div class="text-center">
                    <h3>Hasil</h3>
                    <h1 id="hasil">0</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-2">
        <small class="text-secondary">ziantolo410@gmail.com</small>
    </div>

    <script>
        //penjumlahan
        function penjumlahan() {
            let nilai1 = document.getElementById("nilai1").value;
            let nilai2 = document.getElementById("nilai2").value;
            let hasil = parseFloat(nilai1) + parseFloat(nilai2);
            document.getElementById("hasil").innerHTML = hasil;
        };
        //pengurangan
        function pengurangan() {
            let nilai1 = document.getElementById("nilai1").value;
            let nilai2 = document.getElementById("nilai2").value;
            let hasil = parseFloat(nilai1) - parseFloat(nilai2);
            document.getElementById("hasil").innerHTML = hasil;
        };
        //perkalian
        function perkalian() {
            let nilai1 = document.getElementById("nilai1").value;
            let nilai2 = document.getElementById("nilai2").value;
            let hasil = parseFloat(nilai1) * parseFloat(nilai2);
            document.getElementById("hasil").innerHTML = hasil;
        };
        //pembagian
        function pembagian() {
            let nilai1 = document.getElementById("nilai1").value;
            let nilai2 = document.getElementById("nilai2").value;
            let hasil = parseFloat(nilai1) / parseFloat(nilai2);
            document.getElementById("hasil").innerHTML = hasil;
        };
    </script>

    <!-- JS Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
